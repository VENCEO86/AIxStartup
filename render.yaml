services:
  - type: web
    name: aix-backend
    env: node
    plan: free
    buildCommand: "npm ci"
    startCommand: "node server.js"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
    # 선택: 헬스체크 엔드포인트가 있으면 열어두면 좋아요
    # healthCheckPath: "/healthz"

  - type: static
    name: aix-frontend
    buildCommand: "npm --prefix frontend ci && npm --prefix frontend run build"
    staticPublishPath: "frontend/dist"
    autoDeploy: true
